<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('Hello, Spring Boot!')"></head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="fragments/common::menu('loginForm')"></nav>

<div class="container">
    <form th:action="@{/login_proc}" class="form-signin" method="post">

        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="아이디" required="required" autofocus="autofocus">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
        </div>
        <button type="submit" class="btn btn-lg btn-primary">로그인</button>
        <a href="/auth/kakao">카카오 로그인</a>
    </form>
</div>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
