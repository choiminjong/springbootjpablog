<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/common :: head('Hello, Spring Boot!')"></head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="fragments/common::menu('joinForm')"></nav>

<div class="container">

    <form action="#" method="post">

        <input type="hidden" class="form-control" id="id" th:value="${#authentication.principal.user.id}" ></input>

        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" th:value="${#authentication.name}" readonly></input>
        </div>

        <div class="form-group"  th:block th:if="${#strings.isEmpty(#authentication.principal.user.oauth)}">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" ></input>
        </div>


        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:value="${#authentication.principal.user.email}" ></input>
        </div>

    </form>

    <button id="btn-board-delete" class="btn btn-lg btn-primary btn-block " th:onclick="|userUpdate()|">회원수정</button>

</div>


<script type="text/javascript" th:src="@{/js/user/user.js}"></script>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
