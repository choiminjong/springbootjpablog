<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: summernoteHead('Hello, Spring Boot!')"></head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="fragments/common::menu('saveForm')"></nav>
</br>
</br>
<div class="container">
    <button class="btn btn-primary" th:onclick="|history.back()|">뒤돌아가기</button>
    <a href="#" class="btn btn-primary" th:href="@{/board/form(id=${board.id})}">수정</a>
    <button class="btn btn-primary" th:onclick="|boardDelete()|">삭제</button>

    <form class="form-signin" th:object="${board}" method="post">
        <input type="hidden" id="boardId" th:field="*{id}" name="boardId">
        <div>작성자 : <span th:text=="*{users.username}"></span></div>
        <div th:text="*{title}"></div>
        </hr>
        </br>
        <div th:utext="*{content}"></div>
        </hr>
        </br>
        <div th:text="*{content}"></div>
        </hr>
    </form>

    </br>
    </br>
    <!--댓글 작성란-->
    <div class="card">
        <div class="card-body">
            <textarea id="reply-content"class="form-control" rows="1"></textarea>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" th:onclick="|replySave()|" >등록</button>
        </div>
    </div>


    </br>
    <!--댓글 리스트 https://azurealstn.tistory.com/95?category=920092-->
    <div class="card">
        <div class="card-header">댓글 리스트</div>

        <ul id ="reply--box" class="list-group" th:each="reply : ${board.replys}" >
            <li  id ="reply--1" class="list-group-item d-flex justify-content-between">
                <div  th:text="${reply.content}">댓글 내용 입니다.</div>
                <div class="d-flex ">
                    <div class="font-italic" th:text="${reply.users.username}"> 작성자 : 작성자 &nbsp</div>
                    <button class="badge">삭제</button>
                </div>
            </li>
        </ul>

    </div>

<!--
    <div class="card m-2" th:each="board : ${boards}" >
        <div class="card-body">
            <h4 class="card-title" th:text="${board.title}" >제목</h4>
            <a href="#" class="btn btn-primary" th:href="@{/board/detailForm(id=${board.id})}">상세보기</a>
        </div>
    </div>
-->
</div>

<script type="text/javascript" th:src="@{/js/board/board.js}"></script>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
