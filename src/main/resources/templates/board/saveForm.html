<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: summernoteHead('Hello, Spring Boot!')"></head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" th:replace="fragments/common::menu('saveForm')"></nav>

<div class="container">


    <form class="form-signin" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title" >
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" ></textarea>
        </div>
    </form>

    <button id="btn-board-save" class="btn btn-lg btn-primary btn-block">글쓰기완료</button>

</div>


<script>
    $('#content').summernote({
        tabsize: 2,
        height: 200
    });
</script>

<script type="text/javascript" th:src="@{/js/board/board.js}"></script>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
