<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title th:text="${title}">Hello, Spring Boot!</title>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark" th:fragment="menu(menu)">
        <a class="navbar-brand" href="#" th:href="@{/}" >HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

                <li class="nav-item" th:classappend="${menu} == 'login'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">로그인 <span class="sr-only" th:if="${menu} == 'login'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'account'? 'active'">
                    <a class="nav-link" href="#" th:href="@{/}">회원가인 <span class="sr-only" th:if="${menu} == 'account'">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

<footer th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</footer>


</body>
</html>
